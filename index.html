<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="./style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
</head>
<body>
    <main>
        <section id="list">
            <div class="list-task">
                <!-- render the task here -->
            </div>
        </section>
        <section id="form">
            <div class="mb-3">
                <label class="form-label" for="txtTitle">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtDescription">Description</label>
                <input type="text" class="form-control" id="txtDescription">
            </div>
            <div class="mb-3">
                <label class="form-label" for="selColor">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
            <div class="mb-3">
                <label class="form-label" for="selDate">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>
            <div class="mb-3">
                <label class="form-label" for="selStatus">Status</label>
                <select class="form-control" id="selStatus">
                    <option value="new">New</option>
                    <option value="in-progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="numBudget">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>
            <button type="submit" id="btnSave">Save</button>
            <button type="button" id="btnDeleteAll">Delete All Tasks</button>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="./scripts/app.js"></script>
    <script src="./scripts/task.js"></script>
</body>
</html>
